<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet"> 
  
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <img src="images/bg-pattern-top.svg" alt="" id="bg-top">
  <img src="images/bg-pattern-bottom.svg" alt="" id="bg-bottom">

  <div class="container">
    <div class="card-bg">
    </div>

    <div class="card-content">
      <img src="images/image-victor.jpg" alt="" id="profile-img">
      <div class="name">
      <p id="name">Victor Crest</p>
      <p id="age">26</p>
      </div>
      <p id="city">London</p>
      <hr>
      <div class="numbers">
        <div class="number-item">
          <h2>80K</h2>
          <p>Followers</p>
        </div>
        <div class="number-item">
          <h2>803K</h2>
          <p>Likes</p>
        </div>
        <div class="number-item">
          <h2>1.4K</h2>
          <p>Photos</p>
        </div>

      </div>
    
    </div>

  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Szymon Reinert</a>.
  </div>
</body>
</html>
